<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>
<body>
<div class="container">
  <h1 class="text-center my-5">회원 정보 입력</h1>

  <form action="joinResult" name="joinForm" method="post" id="joinForm">
    <input type="hidden" name="isIdCheck" id="isIdCheck" value="false"/>

    <div class="form-group">
      <label for="name">* 이 름:</label>
      <input type="text" class="form-control" name="name" id="name" required>
    </div>

    <div class="form-group">
      <label for="id">* 아이디:</label>
      <div class="input-group">
        <input type="text" class="form-control" name="id" id="id" required>
        <div class="input-group-append">
          <button class="btn btn-warning" type="button" id="btnOverlapId">중복확인</button>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="pass1">* 비밀번호:</label>
      <input type="password" class="form-control" name="pass1" id="pass1" required>
    </div>

    <div class="form-group">
      <label for="pass2">* 비밀번호 확인:</label>
      <input type="password" class="form-control" name="pass2" id="pass2" required>
    </div>

    <div class="form-group">
      <label for="zipcode">* 우편번호:</label>
      <div class="input-group">
        <input type="text" class="form-control" name="zipcode" id="zipcode" maxlength="5" readonly required>
        <div class="input-group-append">
          <button class="btn btn-warning" type="button" id="btnZipcode">우편번호 찾기</button>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="address1">* 자택주소:</label>
      <input type="text" class="form-control" name="address1" id="address1" readonly required>
    </div>

    <div class="form-group">
      <label for="address2">상세주소:</label>
      <input type="text" class="form-control" name="address2" id="address2">
    </div>

    <div class="form-group">
      <label for="emailId">* 이 메 일:</label>
      <div class="form-row">
        <div class="col">
          <input type="text" class="form-control" name="emailId" id="emailId" required>
        </div>
        <div class="col">
          <input type="text" class="form-control" name="emailDomain" id="emailDomain" required>
        </div>
        <div class="col">
          <select class="form-control" name="selectDomain" id="selectDomain">
            <option>직접입력</option>
            <option>네이버</option>
            <option>다음</option>
            <option>한메일</option>
            <option>구글</option>
          </select>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="mobile1">* 휴 대 폰:</label>
      <div class="form-row">
        <div class="col">
          <select class="form-control" name="mobile1" id="mobile1">
            <option>010</option>
            <option>011</option>
            <option>016</option>
            <option>017</option>
            <option>018</option>
            <option>019</option>
          </select>
        </div>
        <div class="col">
          <input type="text" class="form-control" name="mobile2" id="mobile2" maxlength="4" required>
        </div>
        <div class="col">
          <input type="text" class="form-control" name="mobile3" id="mobile3" maxlength="4" required>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>메일 수신여부:</label>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="emailGet" id="emailOk" value="true">
        <label class="form-check-label" for="emailOk">수신함</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="emailGet" id="emailNo" value="false">
        <label class="form-check-label" for="emailNo">수신않함</label>
      </div>
    </div>

    <div class="form-group">
      <label for="phone1">자택전화:</label>
      <div class="form-row">
        <div class="col">
          <select class="form-control" name="phone1" id="phone1">
            <option>02</option>
            <option>031</option>
            <!-- 다른 지역 번호 추가 -->
          </select>
        </div>
        <div class="col">
          <input type="text" class="form-control" name="phone2" id="phone2" maxlength="4">
        </div>
        <div class="col">
          <input type="text" class="form-control" name="phone3" id="phone3" maxlength="4">
        </div>
      </div>
    </div>

    <div class="form-group text-center mt-5">
      <input type="submit" value="가입하기" class="btn btn-primary">
    </div>
  </form>
</div>
</body>
</html>
